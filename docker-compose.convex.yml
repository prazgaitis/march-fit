# Local Convex backend for development
# Uses official GHCR images (requires one-time GitHub auth)
#
# First-time setup:
#   gh auth token | docker login ghcr.io -u YOUR_USERNAME --password-stdin

services:
  backend:
    image: ghcr.io/get-convex/convex-backend:latest
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "3210:3210"
      - "3211:3211"
    volumes:
      - convex_data:/convex/data
    environment:
      - CONVEX_CLOUD_ORIGIN=http://127.0.0.1:3210
      - CONVEX_SITE_ORIGIN=http://127.0.0.1:3211
      - RUST_LOG=info
    healthcheck:
      test: curl -f http://localhost:3210/version || exit 1
      interval: 5s
      timeout: 5s
      start_period: 10s
      retries: 3

  dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    stop_grace_period: 10s
    stop_signal: SIGINT
    ports:
      - "6791:6791"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=http://127.0.0.1:3210
    depends_on:
      backend:
        condition: service_healthy

volumes:
  convex_data:
